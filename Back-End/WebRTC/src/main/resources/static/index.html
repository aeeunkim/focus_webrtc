<html>
<head>
<meta charset="utf-8">
<link rel="styleSheet" href="style.css" type="text/css" media="screen">

<script src="/webjars/webrtc-adapter/release/adapter.js"></script>
<script src="./js/conferenceroom.js"></script>
<script src="./js/participant.js"></script>
<script src="./js/kurento-utils.js"></script>
<script src="./js/image-overlay.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div style="display: none;">
				<h3>Local stream</h3>
				<video id="videoInput" autoplay width="960px" height="720px"></video>
			</div>
			<div id="join" class="animate join">
				<h1>Join a Room</h1>
				<form onsubmit="register(); return false;" accept-charset="UTF-8">
					<p>
						<input type="text" name="name" value="" id="name" placeholder="Username" required>
					</p>
					<p>
						<input type="text" name="room" value="" id="roomName" placeholder="Room" required>
					</p>
					<p class="submit">
						<input type="submit" name="commit" value="Join!">
					</p>
				</form>
			</div>
			<div id="room" style="display: none;">
				<h2 id="room-header"></h2>
				<div id="participants"></div>
				<input type="button" id="button-leave" onmouseup="leaveRoom();" value="Leave room">
			</div>

			<div>
				<a id="add-image" href="#" class="btn btn-info"
				   onclick="addImage(); return false;"> Add Image</a>
				<br/> <br/>
				<a id="remove-image" href="#" class="btn btn-warning"
				   onclick="removeImage(); return false;"> Remove Image</a>
				<br/> <br/>
				<a id="prev-image" href="#" class="btn btn-info"
				   onclick="previousImage(); return false;"> Prev</a>
				<br/> <br/>
				<a id="next-image" href="#" class="btn btn-warning"
				   onclick="nextImage(); return false;"> Next</a>
	
			</div>


			<div class="col-md-5">
                <h3>Remote stream</h3>
                <video id="videoOutput" autoplay width="480px" height="360px"
                       poster="img/webrtc.png"></video>
            </div>
		</div>
	</div>
</body>
</html>
