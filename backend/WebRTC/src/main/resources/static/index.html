<html>
<head>
    <meta charset="utf-8">
    <link rel="styleSheet" href="style.css" type="text/css" media="screen">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="/webjars/webrtc-adapter/release/adapter.js"></script>
    <script src="./js/conferenceroom.js"></script>
    <script src="./js/participant.js"></script>
    <script src="./js/kurento-utils.js"></script>
    <script src="./js/presentation.js"></script>
</head>
<body style="width: 100%; height: 100%;">
<div id="container" style="background-color:#2C4858; width: 100%; height: 100%;">
    <div id="wrapper">
        <div id="join" class="animate join" style="justify-content: center;">
            
            <h1>Join a Room</h1>
            <form onsubmit="register(); return false;" accept-charset="UTF-8">
                <p>
                    <input type="text" name="name" value="" id="name"
                           placeholder="Username" required>
                </p>
                <p>
                    <input type="text" name="room" value="" id="roomName"
                           placeholder="Room" required>
                </p>
                <p class="submit">
                    <input type="submit" name="commit" value="Join!">
                </p>
            </form>
        </div>

    </div>
    <div id="room" style="display: none;width: 100%; height: 100%;">
        <h2 id="room-header"></h2>
      

        <div class="row" style="width: 100%; height: 100%;">
            <div id="participants" class="col" style="background-color: #638B9B; height: 100%;">  </div>
            <div id="presenter-view" class="col-8" style="background-color: #2C4858;height: 100%;">  </div>
            <!--발표자 설정 및 발표자료 컨트롤러-->
            <div id="presentationController" class="col" style="position: relative;background-color: #638B9B;height: 100%;" > 
                <div class="row-cols-1">
                    <div class="col">
                        <div class="form-group row" style="background-color: #D9E8DC;">
                            <label for="presenter" class="col">발표자 이름:</label>
                            <input type="text" class="form-control col-5" id="presenter">
                            <button id="presenter-set" class="col" type="button" onclick="presenterSet(); return false;"> 설정</button>
                        </div>

                    </div>
                   

                    <div class="col" style="background-color: #FFDDCE;">
                            프레젠테이션 애니메이션

                        <div class="form-check" onclick="moveRight(); return false;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="move-right">
                            <label class="form-check-label" for="move-right">
                                <img src="img/right.jpg" width="150">
                            </label>
                        </div>
                        <div class="form-check" onclick="moveLeft(); return false;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="move-left" checked>
                            <label class="form-check-label" for="move-left">
                                <img src="img/left.jpg" width="150">
                            </label>
                        </div>
                        <div class="form-check" onclick="moveTop(); return false;">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="move-top" >
                            <label class="form-check-label" for="move-top">
                                <img src="img/top.jpg" width="150">
                            </label>
                        </div>
                    </div>

                    <div class="col">

                   
                        <div class="row" style="background-color: #FFDDCE;">
                            <button id="start" type="button" href="#" class="btn btn-primary col" onclick="start(); return false;">
                                Start</button>
                            <button id="stop" type="button" href="#" class="btn btn-danger col" onclick="stop(); return false;"> Stop</button>
                            <button id="prev" type="button" href="#" class="btn btn-success col" onclick="prev(); return false;"> Prev</button>
                            <button id="next" type="button" href="#" class="btn btn-success col" onclick="next(); return false;">
                                Next</button>
                            <button id="full" type="button" href="#" class="btn btn-warning col" onclick="full(); return false;">
                                Full</button>

                        </div>
                    </div>
                </div>

            </div>
        
        </div>

    </div>
    <button type="button" id="button-leave" onmouseup="leaveRoom();"><img src="img/exit.jpg" width="50"></button>
</div>
</body>
</html>
